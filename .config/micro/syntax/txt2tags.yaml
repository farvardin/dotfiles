filetype: txt2tags

detect:
    filename: "\\.(t2t)$"

rules:
    # Tables 
    - type: ".*[ :]\\|[ :].*"

      # quotes
    - statement:  "^>.*"

      # Italic
    - type: "(^|[[:space:]])(//[^ ]*//)(^|[[:space:]])"

      # Bold
    - constant: "(^|[[:space:]])(\\*\\*[^ ]*\\*\\*)(^|[[:space:]])"
    
      # Underline
    - underlined: "(^|[[:space:]])(__[^ ]*__)(^|[[:space:]])"

      # strike-through
    - comment: "(^|[[:space:]])--[^ ]*--[[:space:]]"

      # horizontal rules
    - special: "^(-----+|=====+)\\s*$"

      # headlines
    - constant:  "^={1,6}.*"

      # lists
    - identifier:   "^[[:space:]]*[\\*+-] |^[[:space:]]*[0-9]+\\. "

      # misc
    - preproc:   "(\\(([CcRr]|[Tt][Mm])\\)|\\.{3}|(^|[[:space:]])\\-\\-($|[[:space:]]))"

      # links
    - constant: "\\[[^]]+\\]"
    - constant: "\\[([^][]|\\[[^]]*\\])*\\]\\([^)]+\\)"

      # images
    - underlined: "!\\[[^][]*\\](\\([^)]+\\)|\\[[^]]+\\])"

      # urls
    - underlined: "https?://[^ )>]+"

    - special: "^```$"
    
      # textallion
    - special: "\\{.{4}\\}"
      # dialog
    - special: "--- "
    - special: "«"
    - special: "»"
    
    - todo: "TODO"

    - special:
        start: "`"
        end: "`"
        rules: []  
        
    # comment and type highlights also depends on colorscheme
    - comment: 
        start: "% *"
        end: "$"
        rules: []  
        