; Gophie Sample configuration file
; which contains the gopher home
; and the appearance settings
;
; This file is supposed to be located
; in the users home directory in:
;
; ~/Gophie/config.ini
;
; Solarized theme

[Navigation]
; defines the gopher home
GOPHERHOME = gopher.ortie.org
MENU_MOUSE_TRIGGERBUTTON = 3
; defines to use item type before selector
; as described in RFC 4266 section 2.1.
SELECTOR_PREFIX_ENABLED = yes

[Network]
; charset to use for display of pages
DEFAULT_CHARSET = UTF-8

[Appearance]
NAVIGATIONBAR_BACKGROUND = #586e75
NAVIGATIONBAR_TEXTCOLOR = #fdf6e3
NAVIGATIONBAR_TEXTHOVERCOLOR = #586e75
VIEW_BACKGROUND = #fdf6e3
VIEW_TEXTCOLOR = #073642
ACTIONBAR_BACKGROUND = #657b83
ACTIONBAR_TEXTCOLOR = #fdf6e3
ACTIONBAR_INACTIVE_TEXTCOLOR = #93a1a1
FILELIST_BACKGROUND = #eee8d5
MESSAGEVIEW_BACKGROUND_COLOR = #eee8d5
MESSAGEVIEW_FOREGROUND_COLOR = #586e75
SEARCH_BACKGROUND = #eee8d5
SEARCH_TITLECOLOR = #586e75
SEARCH_TEXTCOLOR = #073642
PAGE_FONT = Inconsolata
PAGE_FONT_SIZE = 20
PAGE_ICON_FONT_SIZE = 14
PAGE_SELECTION_COLOR = #eee8d5
PAGE_LINK_COLOR = #b58900
PAGE_LINENUMBER_COLOR = #eee8d5
DOWNLOAD_SELECTED_COLOR = #eee8d5
DOWNLOAD_TITLE_COLOR = #eee8d5
DOWNLOAD_TEXT_COLOR = #fdf6e3
NAVIGATIONBAR_SELECTION_COLOR = #fdf6e3
